<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<div class="container">
  <form name="game" (ngSubmit)="start()">

    <div class="form-group row">
      <label for="usename" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="string" class="form-control" id="username" placeholder="Username">
      </div>
    </div>

    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
    </div>

    <div class="form-group row">
      <label for="balls" class="col-sm-2 col-form-label">Number of balls</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="balls" min="0">
      </div>
    </div>

    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Play</button>
        <button type="button" class="btn btn-default" (click)="end()">Stop</button>
      </div>
    </div>

  </form>
</div>

<div class="row">
  <div class="col-md-2" *ngFor="let value of status.status">
    <span *ngIf="value">Full</span>
    <span *ngIf="!value">Empty</span>
  </div>
</div>
